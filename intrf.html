<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Awesome Page</title>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <main id="root">
        <p class="text-larger">
            CSS -- Cascade StyleSheet
        </p>
        
        <form>
            <input id="dimensions1" placeholder="type something">
            <input id="dimensions2" placeholder="type something">
            <select>
                <option>option1</option>
                <option>option2</option>
                <option>option3</option>
            </select>
            <button class="text-larger" id="myButton">Round button</button>
        </form>
        <p class="text-larger">
            CSS -- Cascade StyleSheet
        </p>

        <button id="createInputs">Create inputs</button>

        <form id="matrix-form">
            
        </form>
    </main>

    <script>
        const inputel1 = document.querySelector('#dimension1')
        const inputel2 = document.querySelector('#dimension2')
        const buttonel = document.querySelector('#createInputs')
        const formel = document.querySelector('#matrix-form')


        buttonel.onclick = () => {
            const val = Number(inputel1.value*inputel2.value);
            if (val > 0 && Math.trunc(val) === val) {
                console.log('Зашли в условие')
                for(let i = 0; i < val; i++) {
                    const el = document.createElement('input');
                    el.name = 'input' + i;
                    formel.appendChild(el);
                }
            }
        }
    </script>
  </body>
</html>
